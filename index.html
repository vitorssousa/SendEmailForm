<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>Send us a message</header>
        <form action="#" onsubmit="function1()">
            <div class="dbl-fields">
                <div class="field">
                    <input type="text" name="nome" id="" placeholder="enter your name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="email" name="email" id="" placeholder="enter your email" required="true" >
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="field">
                    <input type="tel" name="phone" id="" placeholder="enter your phone" maxlength="14">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" name="website" id="" placeholder="enter your website">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="message">
                    <textarea placeholder="type your message" name="text" required="true"></textarea>
                    <i class="material-icons">message</i>
                </div> 
                
            </div>
            <div class="button-area">
                <button type="submit">Send message</button>
                <span>sending your message...</span>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
